<h2>Volume Conversion</h2>
<form  #volumeForm = "ngForm" (ngSubmit) = "validateStudentResponse(volumeForm.value)">
   <div class="mb-3 mt-3">
        <label for="inputValue" class="form-label">Input Value:</label>
        <input type="number" step="0.0001" class="form-control" id="inputValue" placeholder="Enter Input Value" name="inputValue" ngModel>
   </div>
  <label for="inputUnit" class="form-label">Source Unit:</label>
  <select class="form-select" id="inputUnit" name="inputUnit" ngModel>
    <option value="liters">LITERS</option>
    <option value="tablespoons">TABLESPOONS</option>
    <option value="cubic-inches">CUBIC INCHES</option>
    <option value="cups">CUPS</option>
    <option value="cubic-feet">CUBIC FEET</option>
    <option value="gallons">GALLONS</option>
  </select>
   <br>
  <label for="targetUnit" class="form-label">Target Unit:</label>
  <select class="form-select" id="targetUnit" name="targetUnit" ngModel>
    <option value="liters">LITERS</option>
    <option value="tablespoons">TABLESPOONS</option>
    <option value="cubic-inches">CUBIC INCHES</option>
    <option value="cups">CUPS</option>
    <option value="cubic-feet">CUBIC FEET</option>
    <option value="gallons">GALLONS</option>
  </select>
  <br>
  <div class="mb-3 mt-3">
    <label for="studentResponse" class="form-label">Student Response:</label>
    <input type="number" step="0.0001" class="form-control" id="studentResponse" placeholder="Enter Student Response" name="studentResponse" ngModel>
   </div>
  <button type="submit" class="btn btn-primary mt-3">Validate</button>


</form>
<div class="mt-3">
    <p class="text-success h1" *ngIf="conversionResult === 'correct'">Correct. Conversion Value: {{ this.conversionValue}}</p>
    <p class="text-danger h1" *ngIf="conversionResult === 'incorrect'">Incorrect. Conversion Value: {{ this.conversionValue}}</p>
    <p class="text-danger h1" *ngIf="conversionResult === 'error'">Sorry, we are having system issues. Please try later.</p>

</div>
